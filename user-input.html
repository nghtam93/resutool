<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>Resu Tool</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="icon" href="images/favicon.png" />
    <script src="js/jquery-3.6.0.min.js"></script>
    <link href="css/main.css" rel="stylesheet">
  </head>
  <body class="">
    <div class="userinput__page">
      <div class="container">
        <div class="userinput__wrapper">

          <a href="#" class="userinput__logo mb-4 pb-2">
            <img src="images/logo-user-input.svg" alt="">
          </a>

          <div class="userinput__form mb-4 mb-sm-5">

            <div class="el__header">
              <div class="el__title"><i class="ic-user"></i> 新規会員登録</div>
            </div>

              <form action="">
                <div class="el__content">
                  <div class="input-group input-group-lg mb-4 pb-2 pb-sm-0 mb-sm-3">
                    <div class="mw100px el__label">氏名</div>
                    <div class="flex-w100">
                      <div class="row gx-3">
                        <div class="col-sm-6">
                          <input type="text" class="form-control -medium mb-3 mb-sm-0" placeholder="姓">
                        </div>
                        <div class="col-sm-6">
                          <input type="text" class="form-control -medium" placeholder="名">
                        </div>
                      </div>
                    </div>
                  </div>

                  <div class="input-group input-group-lg mb-4 pb-2 pb-sm-0 mb-sm-3">
                    <div class="mw100px el__label">メールアドレス</div>
                    <div class="flex-w100">
                        <input type="text" class="form-control -medium mw310px" placeholder="">
                    </div>
                  </div>

                  <div class="input-group input-group-lg mb-4 pb-2 pb-sm-0 mb-sm-3">
                    <div class="mw100px el__label">パスワード</div>
                    <div class="flex-w100">
                        <input type="text" class="form-control -medium mw240px" placeholder="">
                    </div>
                  </div>

                  <div class="input-group input-group-lg mb-4 pb-2 pb-sm-0 mb-sm-3">
                    <div class="mw100px el__label">
                      <span class="d-sm-block me-2 me-sm-0">パスワード</span>
                      <small>※確認</small>
                    </div>
                    <div class="flex-w100">
                        <input type="text" class="form-control -medium mw240px" placeholder="">
                    </div>
                  </div>

                  <div class="input-group input-group-lg mb-4 pb-2 pb-sm-0 mb-sm-3">
                    <div class="mw100px el__label">組織名</div>
                    <div class="flex-w100">
                        <input type="text" class="form-control -medium" placeholder="">
                    </div>
                  </div>

                  <div class="input-group input-group-lg mb-4 pb-2 pb-sm-0 mb-sm-3">
                    <div class="mw100px el__label">郵便番号</div>
                    <div class="flex-w100">
                        <input type="text" class="form-control -medium mw150px" placeholder="">
                    </div>
                  </div>

                  <div class="input-group input-group-lg mb-4 pb-2 pb-sm-0 mb-sm-3">
                    <div class="mw100px el__label">都道府県</div>
                    <div class="flex-w100">
                        <select name="" id="" class="form-control -medium mw150px">
                          <option value=""></option>
                          <option value="">都道府県</option>
                          <option value="">都道府県</option>
                          <option value="">都道府県</option>
                        </select>
                    </div>
                  </div>

                  <div class="input-group input-group-lg mb-4 pb-2 pb-sm-0 mb-sm-3">
                    <div class="mw100px el__label">市区町村</div>
                    <div class="flex-w100">
                        <input type="text" class="form-control -medium" placeholder="">
                    </div>
                  </div>

                  <div class="input-group input-group-lg mb-4 pb-2 pb-sm-0 mb-sm-3">
                    <div class="mw100px el__label">町名以降</div>
                    <div class="flex-w100">
                        <input type="text" class="form-control -medium" placeholder="">
                    </div>
                  </div>

                  <div class="input-group input-group-lg mb-4 pb-2 pb-sm-0 mb-sm-3">
                    <div class="mw100px el__label">建物名</div>
                    <div class="flex-w100">
                        <input type="text" class="form-control -medium" placeholder="">
                    </div>
                  </div>

                  <div class="input-group input-group-lg mb-4 pb-2 pb-sm-0 mb-sm-3">
                    <div class="mw100px el__label">電話番号</div>
                    <div class="flex-w100">
                        <input type="text" class="form-control -medium mw240px" placeholder="">
                    </div>
                  </div>

                  <div class="input-group input-group-lg mb-5">
                    <div class="mw100px el__label">FAX番号</div>
                    <div class="flex-w100">
                        <input type="text" class="form-control -medium mw240px" placeholder="">
                    </div>
                  </div>

                  <div class="form-check d-flex align-items-center mb-3 mb-sm-0">
                    <input class="form-check-input me-3" type="checkbox" value="">
                    <div class="form-check-label">
                      <a href="" target="_blank">規約</a>に同意する
                    </div>
                  </div>
                </div>
                <div class="el__footer d-sm-flex">
                  <button type="button" class="btn -three me-3 mb-3 mb-sm-0">戻る</button>
                  <button type="button" class="btn">保存</button>
                </div>
              </form>
          </div>

          <div class="login__nav">
            <ul class="justify-content-center">
              <li><a href="">プライバシー</a></li>
              <li><a href="">利用規約</a></li>
              <li><a href="">問合せ</a></li>
            </ul>
          </div>
        </div>

      </div>


    </div> <!-- .wrapper -->
    <script src="libs/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
