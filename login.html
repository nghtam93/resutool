  <body class="">
    <div class="login__page">
      <div class="login__wrapper">
        <div class="login__form mb-4">
          <p class="-text mb-3 text-center">不動産鑑定評価の業務を大幅に削減</p>
          <a href="#" class="login__logo mb-4">

          <form action="">

              <input type="text" class="form-control" placeholder="ユーザーID">
            </div>
            <div class="input-group input-group-lg mb-2">
              <input type="text" class="form-control" placeholder="パスワード">
            </div>
            <div class="input-group mb-4"><a href="" class="-text-fpwd">パスワードを忘れた場合</a></div>

              <button type="submit" class="btn btn--primary w-100 -arrow-right">ログイン</button>

        </div>

        <div class="el__box -register d-sm-flex mb-4">
          <p class="mb-2 mb-sm-0">アカウントをお持ちでないですか？</p>
          <p class="ms-auto -letter-1"><a href="">新規登録する</a></p>

          <div class="el__box__header">
            <p class="el__box__title">または</p>

        </div>
      </div>

      <div class="login__nav">
        <ul>
          <li><a href="">プライバシー</a></li>
          <li><a href="">利用規約</a></li>
          <li><a href="">問合せ</a></li>
        </ul>
      </div>
