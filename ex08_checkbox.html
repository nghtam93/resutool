<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8">

    <link href="css/main.css" rel="stylesheet">

            </div>

              <form action="">
                <div class="el__content">


                  <div class="input-group input-group-lg mb-4 pb-2 pb-sm-0 mb-sm-3">
                    <div class="mw100px el__label">●●●●●●●</div>
                    <div class="flex-w100">
                        <ul class="sbmaket-radio">

                            <input type="radio" id="sbmaket__rarity-01" name="sbmaket__rarity" value="テストA" checked="">

                          </li>
                          <li>
                            <input type="radio" id="sbmaket__rarity-02" name="sbmaket__rarity" value="テストB">

                          </li>
                          <li>

                          <li>

                  </div>

                  <div class="input-group input-group-lg mb-4 pb-2 pb-sm-0 mb-sm-3">
                    <div class="mw100px el__label">●●●●●●●</div>
                    <div class="flex-w100">
                        <input type="text" class="form-control -medium mw310px" placeholder="">
                    </div>
                  </div>

                  <div class="input-group input-group-lg mb-4 pb-2 pb-sm-0 mb-sm-3">
                    <div class="mw100px el__label">●●●●●●●</div>
                    <div class="flex-w100">
                        <input type="text" class="form-control -medium mw240px" placeholder="">
                    </div>
                  </div>

                </div>
                <div class="el__footer d-sm-flex">
                  <button type="button" class="btn -three me-3 mb-3 mb-sm-0">戻る</button>
                  <button type="button" class="btn">保存</button>
                </div>
              </form>
          </div>

          <div class="login__nav">
            <ul class="justify-content-center">
              <li><a href="">プライバシー</a></li>
              <li><a href="">利用規約</a></li>
              <li><a href="">問合せ</a></li>
